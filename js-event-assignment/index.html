<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events & Interactivity</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>JavaScript Events & Interactive Elements</h1>
  </header>

  <main>
    <section id="event-handling">
      <h2>Event Handling</h2>
      <p id="clickMessage">Click the button to see magic!</p>
      <button id="clickButton">Click Me</button>

      <div id="hoverBox">
        Hover over me!
      </div>

      <p id="keyPressMessage">Press any key to see it displayed here.</p>
    </section>

    <section id="interactive-elements">
      <h2>Interactive Elements</h2>
      <button id="colorChangeButton">Change My Color</button>
      <div class="gallery">
        <img src="images/image1.jpg" alt="Image 1">
        <img src="images/image2.jpg" alt="Image 2">
        <img src="images/image3.jpg" alt="Image 3">
      </div>
    </section>

    <section id="form-validation">
      <h2>Form Validation</h2>
      <form id="validationForm">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit">Submit</button>
      </form>
      <p id="formFeedback"></p>
    </section>
  </main>

  <footer>
    <p>We love to code ðŸ’»âœ¨</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
